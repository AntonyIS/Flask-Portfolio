{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock title %}


{% block body %}
<div class="container">
    <div class="row">
        <div class="col col-sm-3 col-md-3 col-lg-3 col-xl-3"></div>
        <div class="col col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <form action="{{ url_for('project') }}" method="post" enctype="multipart/form-data">
                <fieldset>
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <textarea name="description">Descibe the project here...</textarea>
                    </div>
                    <input type="file" name="image-file" value="">
                    <button type="submit" class="btn btn-info btn-block">Post Product</button>
                </fieldset>
            </form>
        </div>
        <div class="col col-sm-3 col-md-3 col-lg-3 col-xl-3"></div>
    </div>
</div>
{% endblock body %}
